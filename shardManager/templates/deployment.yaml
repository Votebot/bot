apiVersion: apps/v1
kind: Deployment
metadata:
  name: shardmanager-deployment
  labels:
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/policy: "force"
  annotations:
    keel.sh/pollSchedule: "@every 1m"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: votebot-shardmanager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: votebot-shardmanager
    spec:
      containers:
      - name: site
        image: votebot/shardmanager:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.ports.http }}
            httpHeaders:
              - name: Custom-Header
                value: Awesome
          initialDelaySeconds: 10
          periodSeconds: 3
        ports:
          - containerPort: {{ .Values.ports.http }}
          - containerPort: {{ .Values.ports.grpcCluster }}
          - containerPort: {{ .Values.ports.grpcShard }}
        envFrom:
          - secretRef:
              name: env